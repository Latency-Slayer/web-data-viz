        * {

        }

        .container {
            margin: 0 auto;
            width: 75%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        alert-card {
            flex-basis: calc((100% / 3) - 20px);
            margin-bottom: 20px;
        }

        @media (max-width: 1775px) {
            alert-card {
                flex-basis: calc((100% / 2) - 20px);

        }

        @media (max-width: 1050px) {
            .container {
                margin: 0 auto;
                width: 90%;
                display: flex;
                flex-direction: column;
            }

            alert-card {
                flex-basis: calc((100% / 1) - 20px);
            }
        }
    </style>
</head>
