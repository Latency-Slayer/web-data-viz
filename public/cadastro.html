<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Slayer | Cadastro/Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="stylesheet" href="./style/header.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="getCountrys(),getRole()">

    <!-- Header -->
    <div id="navBar">
        <img src="./img/latencySlayers-removebg-preview 2.png" alt="" class="logo">

        <div class="menu">
            <i id="btnMenu" class="fa-solid fa-bars"></i>
        </div>

        <div id="containerBtn">
            <div class="menu2">
                <i id="btnMenu2" class="fa-solid fa-bars"></i>
            </div>

            <div class="home">
                <i class="fa-solid fa-house sideBarBtn"></i>
                <span><a href="./home.html#secaoHome">Home</a></span>
            </div>

            <div class="home">
                <i class="fa-solid fa-circle-info sideBarBtn"></i></i>
                <a href="./home.html#secaoSolucao">Solução</a>
            </div>

            <div class="home">
                <i class="fa-solid fa-users-rectangle sideBarBtn"></i>
                <a href="./home.html#secaoSobre">Sobre nós</a>
            </div>
            <div class="home">
                <i class="fa-solid fa-address-book sideBarBtn"></i>
                <a href="./home.html#secaoContato">Contato</a>
            </div>

        </div>
        <!-- Home, sobre nós, serviços -->
        <div class="containerBotoes">
            <a href="./home.html#secaoHome">Home</a>
            <a href="./home.html#secaoSolucao">Serviços</a>
            <a href="./home.html#secaoSobre">Sobre nós</a>
            <a href="./home.html#secaoContato">Contato</a>
        </div>
        <!-- Login e cadastro -->
        <div class="botoesHeader">
        </div>
    </div>

    <div class="page">



        <div class="container">
            <div class="formulario login transicao">
                <form action="">
                    <h1>Login</h1>
                    <div class="input">
                        <input type="text" id="email_ipt" placeholder="Seu email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input">
                        <input type="password" id="senha_ipt" placeholder="Senha" required>
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="esqueci_senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button onclick="entrar()" type="button" class="btn">Login</button>
                </form>
            </div>


            <div class="formulario cadastrar transicao">
                <form action="">
                    <h1 id="register_company_user">Cadastrar Empresa</h1>
                    <div id="step1" style="display: block;">
                        <div class="input">
                            <input id="ipt_commercial_name" type="text" placeholder="Nome Comercial" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="input">
                            <input id="ipt_legal_name" type="text" placeholder="Razão Social" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="input">
                            <input id="ipt_number_fiscal" type="number" placeholder="Número de Registro Fiscal" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                    </div>
                    <div id="step2" style="display: none;">
                        <div class="select">
                            <select name="" id="slt_country_company">
                                <option value="#" disabled selected>Selecione uma opção</option>
                                <option value="3">Estados Unidos</option>
                                <option value="4">China</option>
                                <option value="5">França</option>
                                <option value="2">Japão</option>
                                <option value="1">Brasil</option>
                            </select>
                        </div>
                        <div class="input">
                            <input id="ipt_email_company" type="text" placeholder="Email" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="input">
                            <input id="ipt_phone_company" type="tel" placeholder="Telefone" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                    </div>

                    <div id="step3" style="display: none;">
                        <div class="input">
                            <input id="ipt_name_user" type="text" placeholder="Nome Completo" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="select">
                            <select name="" id="slt_gender">
                                <option value="#" disabled selected>Selecione uma opção</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        <div class="input">
                            <input id="ipt_password_user" type="password" placeholder="Senha" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="input">
                            <input id="ipt_confirm_password" type="password" placeholder="Confirme sua Senha" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                    </div>

                    <div id="step4" style="display: none;">
                        <div class="input">
                            <input id="ipt_email_user" type="text" placeholder="Email" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                        <div class="input">
                            <input id="ipt_phone_user" type="tel" placeholder="Telefone" required>
                            <i class='bx bx-info-circle'></i>
                        </div>
                    </div>

                    <button type="button" class="btn" id="btn_back">Voltar</button>
                    <button type="button" class="btn" id="btn_next">Próximo</button>
                    <button onclick="register()" type="button" class="btn" id="btn_register">Cadastrar</button>
                </form>
            </div>


            <div class="alternar_formulario transicao">
                <div class="alternar_informacao alternar_esquerda transicao">
                    <p>Não possui uma conta ainda?</p>
                    <button class="btn btn_cadastro">Cadastre-se</button>
                </div>
            </div>

            <div class="alternar_formulario transicao">
                <div class="alternar_informacao alternar_direita transicao">
                    <h1>Olá novamente!</h1>
                    <p>Já possui uma conta?</p>
                    <button class="btn btn_login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/cadastro.js"></script>
</body>

</html>
