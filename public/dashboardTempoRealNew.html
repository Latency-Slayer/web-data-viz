<body onload="getData(), getProcess(), getLimitComponent()">

        <nav-bar></nav-bar>

        <div class="container">
            <header style="margin-left: 10px;">
                <h1 style="color: #56408C;" id="titulo"></h1>
            </header>

            <div class="kpis">
                <div class="kpi first">
                    <div class="kpi-content">
                        <span class="text-kpi">Uso de CPU - Limite:<span id="cpu_limit"></span></span>

                    </div>
                </div>

                <div class="kpi second">
                    <div class="kpi-content">
                        <span class="text-kpi">Uso de RAM - Limite:<span id="ram_limit"></span></span>
                        <h1 id="ramUsage"></h1>
                    </div>
                </div>

                <div class="kpi third">
                    <div class="kpi-content">
                        <span class="text-kpi">Uso de Disco - Limite:<span id="disco_limit"></span></span>
                        <h1 id="diskUsage"></h1>
                    </div>
                </div>
            </div>

            <div class="graficos">
                <div class="processos">
                    <h3 style="margin-left: 10px; color: #56408C;">Lista de Processos</h3>
                    <table style="width: 100%; text-align: center;">
                        <thead>
                            <tr>
                                <th id="criticidade">Criticidade</th>
                                <th>PID</th>
                                <th>Processo</th>
                                <th>CPU (%)</th>
                                <th>RAM (%)</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div class="graficos-linhas">
                    <div class="container-graficos-linhas">
                        <div class="chart-use-cpu">
                            <div class="line-chart-title text-kpi">Uso da CPU (%)</div>
                            <div id="grafico-cpu-pctg"></div>
                        </div>

                        <div class="graphs-ram">
                            <div class="line-chart-title text-kpi">Uso da Memória (%)</div>
                            <div id="grafico-uso-memoria"></div>
                        </div>
                    </div>

                    <div class="grafico-barra">
                        <div class="chart-grafico">
                            <div class="line-chart-title text-kpi">Uso do Disco (%)</div>
                            <div id="grafico-uso-armazenamento"></div>

                    </div>
                </div>

    </main>

        const params = new URLSearchParams(window.location.search);
        const motherboardid = params.get("tag");

            const h1 = document.getElementById("titulo");

        function dateTimeCategories() {
            const dates = new Array();
            const initialDate = new Date();

            const timezoneOffset = -3 * 60;

            for (let i = 0; i < 60 / 3; i++) {

                const newDate = new Date(initialDate.getTime() + i * 3000);
                newDate.setMinutes(newDate.getMinutes() + timezoneOffset);
                dates.push(newDate.getTime());
            }

            return dates;
        }

        const chartCPU = new ApexCharts(
            document.querySelector("#grafico-cpu-pctg"),
            {
                series: [
                    {
                        name: "Uso da CPU",
                        data: [],
                        color: "#44395F"
                    },
                    {
                        name: "Limite",
                        type: "line",
                        color: "#e14849",
                        data: [],
                    }
                ],
                chart: {
                    height: 150,
                    width: 450,
                    type: "line",
                    toolbar: {
                        show: true,
                    },
                },
                dataLabels: {
                    enabled: false,
                },
                xaxis: {
                    type: "datetime",
                    categories: dateTimeCategories(), 
                },
                tooltip: {
                    x: {
                        format: "dd/MM/yy HH:mm:ss",
                    },
                },
                grid: {
                    show: false,
                },
                yaxis: {
                    min: 0,
                    max: 100,
                    labels: {
                        formatter: function (val) {
                            return val + "%";
                        },
                        style: {
                            fontSize: 16,
                        }
                    }
                },
            }
        )

        chartCPU.render();


        // Gráfico uso da memória (%)
        const chartRAM = new ApexCharts(
            document.querySelector("#grafico-uso-memoria"),
            {
                series: [
                    {
                        name: "Uso de memória RAM",

                    },

                },
                dataLabels: {
                    enabled: false,
                },

                xaxis: {
                    type: "datetime",
                    categories: dateTimeCategories(),
                },
                tooltip: {

                        format: "dd/MM/yy HH:mm",
                    },
                },
                grid: {
                    show: false
                },
                yaxis: {
                    labels: {
                        min: 0,
                        max: 100,
                        formatter: function (val) {
                            return val + "%";
                        },
                        style: {
                            fontSize: 16,
                        }
                    }
                },
            }
        )
        chartRAM.render();

        // Barra Armazenamento

        new ApexCharts(
            document.querySelector("#grafico-uso-armazenamento"),
            {
                series: [

                        name: "Uso do Disco",
                        type: "bar",
                        data: [12, 54, 90, 2, 13],
                        color: "#44395F",
                    },
                    {
                        name: "Limite",
                        type: "bar",
                        color: "#e14849",
                        data: Array(5).fill(75),
                    },
                ],
                chart: {
                    height: 200,
                    width: 900,
                    toolbar: {
                        show: true,
                    },
                },
                dataLabels: {
                    enabled: false,
                },

                xaxis: {
                    categories: ["C://", "D://", "E://", "F://", "G://"]
                },

            }
