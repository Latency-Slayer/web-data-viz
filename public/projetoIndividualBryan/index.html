<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="../script/components/navBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet"></link>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <!--    Import de componentes-->
    <script src="./components/Kpi.js"></script>
    <script src="./components/Filter.js"></script>

    <title>Dashboard - Business Intelligence</title>
</head>
<body class="bg-gray-200">
    <nav-bar></nav-bar>

    <div class="border h-fit w-1/2">
        <filter-select
                options="[
                    {
                        text: 'América',
                        value: 'america'
                    },
                    {
                        text: 'Europa',
                        value: 'europa'
                    },
                    {
                        text: 'Oceania',
                        value: 'oceania'
                    },
                    {
                        text: 'Asia',
                        value: 'asia'
                    },
                    {
                        text: 'África',
                        value: 'africa'
                    }
                ]"
                filter-name="Continente"
                icon="bi-globe2"
            >
        </filter-select>
    </div>

    <div class="flex justify-between gap-10 w-2/3">
        <kpi-card
            icon-name="bi-wifi"
            kpi-title="Quantidade de conexões"
            value="10.000"
            class="w-1/3"
            id="teste"
            hint="Soma de todos os jogadores conectados em todos os servidores ao redor de mundo."
        ></kpi-card>

        <kpi-card
            icon-name="bi-hdd-stack"
            kpi-title="Total de servidores ativos"
            value="223"
            class="w-1/3"
        ></kpi-card>

        <kpi-card
            icon-name="bi-controller"
            kpi-title="Jogo mais jogado no momento"
            value="Forza Horizon 5"
            class="w-1/3"
        ></kpi-card>
    </div>
</body>
</html>
