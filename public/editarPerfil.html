<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/editarPerfil.css">
    <script src="script/components/navBar.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Latency Slayer - Editar Perfil</title>
</head>

<body>
    <main>
        <nav-bar></nav-bar>
        <div class="container">
            <div class="header-titulo">
                <div class="titulo">
                    <h1>Editar Perfil</h1>
                </div>
            </div>
            <hr>

            <div class="container-editar">
                <div class="coluna-1">
                    <span>Email</span>
                    <input type="email" placeholder="email@hotmail.com">
                    <span>Senha</span>
                    <input type="password" placeholder="senha123">
                    <span>Bairro</span>
                    <input type="text" placeholder="Bairro 24">
                    <span>Telefone</span>
                    <input type="phone" placeholder="11 9987231293">
                </div>
                <div class="coluna-2">
                    <span>Rua</span>
                    <input type="text" placeholder="Rua rua">
                    <span>NÃºmero</span>
                    <input type="number" placeholder="123">
                    <span>Complemento</span>
                    <input type="text" placeholder="Complemento 123">
                    <span>Cargo</span>
                    <input type="text" placeholder="Gerente de Infraestrutura">
                </div>
            </div>
            <button class="btn_update">Atualizar</button>
        </div>

    </main>
    <script>
        if (sessionStorage.getItem('ROLE_USER') == 'Gerente') {
            gerenciarUsuario.style.display = "none"
            registrarServidor.style.display = "none"
        }
        if (sessionStorage.getItem('ROLE_USER') == 'Analista de Dados') {
            gerenciarUsuario.style.display = "none"
            registrarServidor.style.display = "none"
            alertas.style.display = "none"
        }
    </script>
</body>

</html>
