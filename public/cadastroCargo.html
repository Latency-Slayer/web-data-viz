<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Slayer | Cadastro de Usuários</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/cadastroCargo.css">
    <script src="script/components/navBar.js"></script>
</head>

<body>
    <main>
        <nav-bar></nav-bar>
        <div class="container">
            <div class="titulo">
                <h1>Usuários</h1>
            </div>
            <hr>
            <div class="segundaCamada">
                <div class="cadastrarUsuario">
                    <div class="modal-usuario">
                        <span>Nome: </span>
                        <input type="text">
                        <span>Email: </span>
                        <input type="email">
                        <span>Telefone: </span>
                        <input type="tel">
                        <span>Senha: </span>
                        <input type="password">
                        <span>Cargo: </span>
                        <select name="" id="">
                            <option value="">Selecione uma opção</option>
                            <option value="">Analista de Dados</option>
                            <option value="">Desenvolvedor</option>
                            <option value="">Engenheiro de Dados</option>
                        </select>
                        <button style="width: 50%; margin-top: 20px; margin-left: 100px;">Cadastrar</button>
                    </div>
                <div class="barraPesquisa">
                    Pesquisar por nome: <input oninput="pesquisa()" type="text" id="ipt_pesquisa"> <i
                        class='bx bx-search-alt-2'></i>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/cadastroCargo.js"></script>
</body>

</html>
