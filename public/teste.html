<!DOCTYPE html>
<html>
<head>
    <title>Scatter com Regressão Linear</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
</head>
<body>
<canvas id="myChart" width="600" height="400"></canvas>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
        datasets: [
            {
                label: 'Dados com Regressão',
                data: [
                    { x: 0, y: 1 },
                    { x: 1, y: 3 },
                    { x: 2, y: 5 },
                    { x: 3, y: 6 },
                    { x: 4, y: 8 },
                ],
                backgroundColor: 'blue',
                showLine: false,
                trendlineLinear: {
                    color: 'rgba(255,105,180, .8)',
                    lineStyle: 'solid',
                    width: 2
                }
            }
        ]
    };

    new Chart(ctx, {
        type: 'scatter',
        data: data,
        options: {
            plugins: {
                legend: { display: true }
            },
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
            }
        }
    });
</script>
</body>
</html>
