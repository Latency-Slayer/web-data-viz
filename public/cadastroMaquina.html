<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Slayer | Cadastro de Máquinas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/cadastroMaquina.css">
</head>
<body onload="maquinas()">
    <main>
        <script src="./script/components/navBar.js" page="registrarServidor"></script>
        <div class="container">
            <div class="header-titulo">
                <div class="titulo">
                    <h1>Registrar Servidor</h1>
                    <div class="alerta-popup">
                        <i class='bx bxs-bell-ring'></i>
                        <span>2</span>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container-download">
                <h1>Clique nos botões de <strong>Download</strong> para realizar o
                    cadastro do servidor</h1>
                <button class="btn-download">Download do Script</button>
                <button class="btn-download">Download do Manual</button>
            </div>
        </div>
            
    </main>
</body>
</html>
