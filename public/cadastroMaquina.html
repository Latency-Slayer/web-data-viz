<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Slayer | Cadastro de Máquinas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/cadastroMaquina.css">
</head>
<body onload="maquinas()">
    <main>
        <div class="navbar">
            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" style="fill: white;"><path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path></svg>
                <span class="titulo" id="user">User</span>
                <span class="titulo" id="email">email@gmail.com</span>
            </div>
            <div class="btnsNav">
                <button class="buttonNav"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:white"><path d="M3 5v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2H5c-1.103 0-2 .897-2 2zm16.001 14H5V5h14l.001 14z"></path><path d="M11 7h2v10h-2zm4 3h2v7h-2zm-8 2h2v5H7z"></path></svg><a href="./dashs/analiticoIndiv.html">Dashboard</a></button>
                <button class="buttonNav"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path><path d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"></path></svg><a href="./cadastroMaquina.html">Cadastro de Máquina</a></button>
                <button class="buttonNav"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;"><path d="M20 3H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h7v2H8v2h8v-2h-3v-2h7c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM4 14V5h16l.002 9H4z"></path></svg><a href="./cadastroCargo.html">Cadastro de Usuário</a></button>
            </div>

            <button class="logout" onclick="window.location.href='index.html'">Sair</button>
        </div>
        <div class="container">
            <div class="titulo">
                <h1>Máquinas</h1>
            </div>
            <hr>
            <div class="segundaCamada">
            
                <div class="cadastrarMaquina">
                    <button><i class='bx bx-plus-circle'></i>Cadastrar Maquina</button>
                    

                    <div class="telaCadastro">
                        <div class="campos">
                            <label for="codMaq">Código Máquina: </label>
                            <input type="number" id="codMaq" />
                        </div>
    
                        <div class="campos">
                            <label for="mRam">Modelo da sua memória Ram: </label>
                            <input type="text" id="mRam" />
                        </div>
    
                        <div class="campos">
                            <label for="mDisk">Modelo do seu disco(HD/SSD): </label>
                            <input type="text" id="mDisk" />
                        </div>
    
                        <div class="campos">
                            <label for="mCpu">Modelo da sua CPU: </label>
                            <input type="password" id="mCpu" />
                        </div>
    
                        <div class="btn_cadastro">
                            <button id="cadastroBtn" class="btn_tela_cadastro" onclick="cadastrar()">Cadastrar</button>
                        </div>

                        
    
                        <div id="aviso"></div>
                    </div>
                </div>
                
                <div class="barraPesquisa">
                    Pesquisar por código: <input oninput="pesquisa()" type="text" id="ipt_pesquisa"> <i class='bx bx-search-alt-2' ></i>
                </div>
            </div>
            <hr>
            <div class="quadroMaquinas">
                <div class="tituloMaquina">
                    <h1>Máquinas Cadastradas</h1>
                </div>
                <div class="maquinas">
                    <div class="telaDados">
                        <div class="tituloDados">
                            <h3>Quais dados você deseja capturar?</h3> <i class='bx bx-x-circle'></i>
                        </div>
                        <label>
                            <input type="checkbox" value="cpu"> CPU
                        </label>
                        <label>
                            <input type="checkbox" value="ram"> RAM
                        </label>
                        <label>
                            <input type="checkbox" value="disco"> DISCO
                        </label>

                        <button onclick="metricasDados()" id="btn_dados">Selecionar</button>
                   </div>
                   <div class="telaExcluir"></div>
                    <table>
                        <tr>
                        <th>Codigo Máquina</th>
                        <th>Nome Servidor</th>
                        <th>Data Cadastro</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                        </tr>
                    </table>
                   
                </div>
            </div>
        </div>
    </main>
    <script src="./script/cadastroMaquina.js"></script>
</body>
</html>
