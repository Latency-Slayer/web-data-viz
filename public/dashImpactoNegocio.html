<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/dash_Negocios.css">
    <title>Latency Slayer | Impacto de Negócio</title>
    <script src="script/components/navBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav-bar></nav-bar>

    <div class="dashNegocio">
        <div class="filtros">
            <input id="*" type="text" placeholder="Digite o nome do Jogo">
            <button>Pesquisar</button>
        </div>

        <div class="metricas">
            <div class="KPIs">
                <div class="containers">
                    <div class="container">
                        <span>Abandono por Baixa Performance</span>
                    </div>
                    <div class="container">
                        <span>Estabilidade das Sessões de Jogos</span>
                    </div>
                    <div class="container">
                        <span>Sobrecarga de Servidores</span>
                    </div>
                </div>
            </div>

            <div class="Graficos">
                <div id="chart" class="Grafico">
                    <h1>Taxa de Abandono por Baixa Performance por Continente</h1>
                    <canvas id="chartBar"></canvas>
                </div>
                <div id="chart2" class="Grafico">
                     <h1>Impacto da Sobrecarga de Servidores na Retenção de Jogadores</h1>
                    <canvas id="chartArea"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>

    const ctx = document.getElementById('chartBar');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['North America', 'South America', 'Asia', 'Europe', 'Oceania', 'Antarctica', 'Africa'],
      datasets: [{
        data: [12, 19, 3, 5, 2, 3, 5],
        borderWidth: 0
      }],
    },
    options: {
        backgroundColor: ['#8e73d2', '#56408C', '#8e73d2', '#8e73d2', '#8e73d2', '#8e73d2', '#8e73d2'],
        borderRadius: 5,
        plugins: {
            legend: {
                display: false
            },
        },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: 'black',
            font: {
                weight: 'bold'
            },
          },
          title: {
            display: true,
            text: 'Abandono de Jogos',
            color: 'black',
            font: {
                size: 18,
                weight: 'bold'
            }
          }
        },
          x: {
        ticks: {
            color: 'black',
          font: {
            size: 13.7,
            weight: 'bolder' 
          }
        }
      },
      }
    }
  });

  const ctx2 = document.getElementById('chartArea');

  const data = {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            datasets: [{
                label: 'Vendas (R$)',
                data: [4000, 3500, 5000, 4500, 6000, 5500, 7000, 6500, 8000, 7500, 9000, 8500],
                backgroundColor: 'rgba(54, 162, 235, 0.3)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'R$ ' + value.toLocaleString();
                            }
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 5,
                        hoverRadius: 8
                    }
                }
            }
        };

        // Criar o gráfico
        const areaChart = new Chart(ctx2, config);
</script>
