<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/dash_Negocios.css">
    <title>Latency Slayer | Impacto de Negócio</title>
    <script src="script/components/navBar.js"></script>
</head>
<body>
    <nav-bar></nav-bar>

    <div class="dashNegocio">
        <div class="filtros">
            <select class="filtro">
                <option value="" selected style="display: none;">Jogos</option>
                <option value="" disabled>Escolha uma opção</option>
                <option value="1">Jogo 1</option>
                <option value="2">Jogo 2</option>
            </select>
            <select class="filtro">
                <option value="" selected style="display: none;">Período</option>
                <option value="" disabled>Escolha uma opção</option>
                <option value="semanal">Semanal</option>
                <option value="mensal">Mensal</option>
            </select>
            <select class="filtro">
                <option value="" selected style="display: none;">País</option>
                <option value="" disabled>Escolha uma opção</option>
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
            </select>
        </div>

        <div class="metricas">
            <div class="KPIs">
                <div class="containers">
                    <div class="container">
                        <span>Jogadores Perdidos</span>
                    </div>
                    <div class="container">
                        <span>Estabilidade das Sessões de Jogos</span>
                        <span id="valor-kpi-1"></span>
                    </div>
                    <div class="container">
                        <span>Sobrecarga de Servidores</span>
                    </div>
                </div>
            </div>

            <div class="Graficos">
                <div class="Grafico">
                    <span>Qualidade de Conexão</span>
                </div>
                <div class="Grafico">
                    <span>Correlação entre Jogadores Perdidos e Sobrecarga de Servidores</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
